<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link href="hobbies.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Ligia Schulz | Hobbies</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Ligia Schulz</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="hobbies.html">Hobbies</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="container-fluid"
      style="background-color: lightslategray; height: 575px"
    >
      <div id="piccarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- Indicators/dots -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#piccarousel"
            data-bs-slide-to="0"
            class="active"
          ></button>
          <button
            type="button"
            data-bs-target="#piccarousel"
            data-bs-slide-to="1"
          ></button>
          <button
            type="button"
            data-bs-target="#piccarousel"
            data-bs-slide-to="2"
          ></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/lyra.jpg" alt="" class="d-block" id="lyra" />
          </div>
          <div class="carousel-item">
            <img src="images/running.jpg" alt="" class="d-block" id="running" />
          </div>
          <div class="carousel-item">
            <img
              src="images/acroyoga.jpg"
              alt=""
              class="d-block"
              id="acroyoga"
            />
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#piccarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#piccarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
    <div class="container p-5 my-5 border">
      <h2 class="display-4">Hobbies</h2>
      <br />
      <ol>
        <li>Lyra</li>
        <li>Aerial Silks</li>
        <li>Yoga</li>
        <li>Running</li>
        <li>Fishing</li>
        <li>Snowshoeing</li>
      </ol>
    </div>
  </body>
</html>
